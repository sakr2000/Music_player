<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <i class="material-icons">expand_more</i>
        <span>Playing now</span>
        <i class="material-icons">more_horiz</i>
      </div>
      <div class="song-image">
        <img src="assets/andrew-neel-109201-unsplash.jpg" alt="" />
      </div>
      <div class="song-info">
        <p class="name">كتاب حياتى يا عين</p>
        <p class="artist">ميدو صقر</p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <span></span>
        </div>
      </div>
      <div class="time">
        <span class="current">00:26</span>
        <span class="total">03:25</span>
      </div>
      <div class="controller">
        <i class="material-icons" id="repeat">repeat</i>
        <i class="material-icons" id="previous">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons">play_arrow</i>
        </div>
        <i class="material-icons" id="next">skip_next</i>
        <i class="material-icons" id="playlist">queue_music</i>
      </div>
    </div>
  </body>
</html>
